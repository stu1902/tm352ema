<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<meta http-equiv="Content-Security-Policy" content="">
	<meta name="description" content="A MegaMax widget app for TM352 EMA">
	<meta name="author" content="Stu Thomas Y8531278">

	<script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
	<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
	<script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
	<script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
	<script src="https://js.api.here.com/v3/3.1/mapsjs-clustering.js"></script>
	<script src="js/jquery-2.2.4.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/mapsjs-ui.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<!--Link to CSS-->
	<link rel="stylesheet" href="css/w3.css" />
	<link rel="stylesheet" href="css/index.css" />





	<title>MegaMax Sale</title>
</head>

<body>
	<div class="app">
		<div class="w3-container w3-teal w3-border">
			<h1>MegaMax Sale</h1>
		</div>
		<div class="flexContainer w3-border">
			<div class="w3-border" id="ident">
				<!-- TODO I. User Information -->
				<label for="oucu">Salesperson:</label>
				<input type="text" id="oucu" name="oucu" size="10" required>
				<label for="client_id">Client ID:</label>
				<input type="text" id="client_id" name="client_id" size="10" required>
			</div>
		</div>
		<div class="w3-border" id="navigate">
			<!-- TODO II. Widget navigation buttons -->
			<button class="w3-btn w3-rounded w3-teal w3-small" type="button" onclick="controller.p_widget()">Prev
				Widget</button>
			<button class="w3-btn w3-rounded w3-teal w3-small" type="button" onclick="controller.n_widget()">Next
				Widget</button>
			<label for="quantity">Quantity:</label>
			<input type="text" id="quantity" name="quantity" size="5">
		</div>
		<div class="flexContainer">
			<div id="display">
				<!-- TODO III. Widget display-->
				<img id="image" src="img/logo.png" alt="widget" />
			</div>
			<div class="w3-pale-green" id="details">
			</div>
		</div>
		<div class="w3-border" id="agreedPrice">
			<label for="price">Agreed Price (ex-VAT) in pence:</label>
			<input type="text" id="price" name="price" size="10">
		</div>
		<div id="order">
			<!-- TODO IV. Order navigation buttons and display -->
			<button id="startOrder" class="w3-btn w3-block w3-teal w3-rounded w3-border" type="button"
				onclick="controller.setNewOrder();">Start
				New Order</button>
			<button class="w3-btn w3-rounded w3-block w3-amber w3-border" type="button"
				onclick="controller.addToOrder()">Add to
				Order</button>
			<button id="view" class="w3-btn w3-rounded w3-block w3-deep-purple w3-border" type="button">View and Complete
				Order</button>
		</div>

		<div id="panel"></div>

		<!-- TODO V. Map canvas -->
		<div id="mapContainer" style="border:rgb(40, 189, 156) solid 1px; height: 35vh; margin: auto;">
		</div>
	</div>

	<script src="js/index.js"></script>
	<script src="js/helpers.js"></script>
	<script src="cordova.js"></script>


</body>

</html>
